<!DOCTYPE html>

<html lang="en">
<head>
	<title>nbody_ML</title>
	<link rel="stylesheet" href="../CSS/style.css"></link>
</head>

<body id="body">
	<canvas id="gridCanvas"></canvas>
	<canvas id="canvas"></canvas>
	<table id="inputsTable">
		<tr>
                        <th>FPS</th>
                        <th><input type="range" min="1" max="60" step="1" class="slider" value="1" id="fpsSlider"/></th>
                        <th><input type="number" min="1" max="60" step="1" value="1" id="fpsSelector"/></th>
                </tr>
		<tr>
			<th>Time (s)</th>
			<th><input type="range" min="0" max="5" step="0.01" class="slider" value="1" id="timeSlider"/></th>
			<th><input type="number" min="0" max="5" step="0.01" value="1" id="timeSelector"/></th>
		</tr>
		<tr id="timeStep" class="hidden">
			<th>Step by (s)</th>
			<th><input type="number" min="0" max="5" step="0.01" value="1" id="stepTimeSelector"/></th>
			<th><button type="button" id="stepTimeButton">GO</button></th>
		</tr>
		<tr>
                        <th>Mass</th>
                        <th></th>
                        <th><input type="checkbox" id="massCheckbox"/></th>
                </tr>
		<tr>
                        <th>Trails</th>
                        <th></th>
                        <th><input type="checkbox" id="trailsCheckbox"/></th>
                </tr>
		<tr>
			<th>Velocity vectors</th>
			<th></th>
			<th><input type="checkbox" id="velocityCheckbox"/></th>
		</tr>
		<tr>
			<th>Acceleration vectors</th>
			<th></th>
			<th><input type="checkbox" id="accelerationCheckbox"/></th>
		</tr>
	</table>
</body>
<script src="../JS/properties.js"></script>
<script src="../JS/acceleration.js"></script>
<script src="../JS/space.js"></script>

<script src="../JS/gravity.js"></script>
<script src="../JS/entity.js"></script>
<script src="../JS/system.js"></script>

<script src="../JS/inputsTable.js"></script>
<script src="../JS/script.js"></script>
